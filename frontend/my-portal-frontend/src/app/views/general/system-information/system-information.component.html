<c-row>
    <c-col xs="12">
        <div class="card">
            <div class="card-header card-header-tabs card-header-primary">
                <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                        <span class="nav-tabs-title"><strong>System Information</strong> </span>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="profile">
                        <table class="table table-si">
                            <tbody>
                                <tr>
                                    <th class="td-bg">Total JVM</th>
                                    <td>{{systemInfo.maximumHeap}} GB
                                    </td>
                                </tr>
                                <tr>
                                    <th class="td-bg">Used Heap</th>
                                    <td>{{systemInfo.used}} GB</td>
                                </tr>
                                <tr>
                                    <th class="td-bg">Current Heap</th>
                                    <td>{{systemInfo.current}} GB</td>
                                </tr>
                                <tr>
                                    <th class="td-bg">Free Memory</th>
                                    <td>{{systemInfo.free}} GB</td>
                                </tr>
                                <tr>
                                    <th class="td-bg">Percentage Used</th>
                                    <td>
                                        <div class="progress-group mb-4">
                                            <div class="progress-group-header">
                                                <!-- <svg cIcon class="icon icon-lg me-2" name="cilUser"></svg> -->

                                                <span class="ms-auto font-semibold">{{systemInfo.percentageUsed}}%</span>

                                            </div>
                                            <div class="progress-group-bars">
                                                <c-progress thick>
                                                    <c-progress-bar color="info"
                                                        [value]="systemInfo.percentageUsed"></c-progress-bar>
                                                </c-progress>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </c-col>
    
    <c-col xs="12" lg="6">
        <c-card class="mb-4">
            <c-card-header>
                <strong> Bar Chart</strong>
            </c-card-header>
            <c-card-body>
                <c-chart type="bar" [data]="chartBarData"></c-chart>
            </c-card-body>
        </c-card>
    </c-col>
    <c-col xs="12" lg="6">
        <c-card class="mb-4">
            <c-card-header>
                <strong> Doughnut Chart</strong>
            </c-card-header>
            <c-card-body>
                <c-chart type="doughnut" [data]="chartDoughnutData"></c-chart>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
